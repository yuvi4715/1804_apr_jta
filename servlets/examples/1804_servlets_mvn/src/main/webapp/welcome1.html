<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>welcome to servlet</title>
</head>
<body>
	
	<div>
		<form method="get" action="HelloWorld">
			<input type="text" name="text1" placeholder="enter some text here">
			<input type="text" name="text2" placeholder="enter some text here">
			<input type="submit" value="GO">
		</form>
	</div>
		<br>
		<div>
		<form method="post" action="HelloWorld">
			<input type="text" name="text1" placeholder="enter some text here">
			<input type="text" name="text2" placeholder="enter some text here">
			<input type="submit" value="GO">
		</form>
	</div>
	<br>
	<div>
		<form method="get" action="ServletContextConfig">
			<input type="text" name="text1" placeholder="enter some text here">
			<input type="text" name="text2" placeholder="enter some text here">
			<input type="submit" value="GO">
		</form>
	</div>
</body>
</html>

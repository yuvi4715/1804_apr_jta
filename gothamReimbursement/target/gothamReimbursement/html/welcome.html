<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../webResources/Watchtower1.png">

    <title>Watchtower Reimbursement Service</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../css/login.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" method="Post" action="login.do">
    <img class="mb-4" src="../webResources/Watchtower1.png" alt="" width="140" height="130">

    <h1 class="h3 mb-3">Watchtower Reimbursement</h1>

    <label for="inputEmail" class="sr-only">Email Address</label>

    <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email Address" required
           autofocus>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <!--<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>-->
</form>
</body>
</html>

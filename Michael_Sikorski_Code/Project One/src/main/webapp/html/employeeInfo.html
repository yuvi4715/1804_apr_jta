<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Viewing Info</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
</head>

<body style="padding:45px">
	<h2>My Personal Information</h2>
	<form>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>&nbsp;</th>
					<th>Current Value</th>
					<th>New Value</th>
				</tr>
			</thead>
			<tbody id="myInfo">
				<tr>
					<td>First Name:</td>
					<td id="currentFirstName"></td>
					<td><input id="newFirstName" type="text" placeholder="Enter new first name"></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td id="currentLastName"></td>
					<td><input id="newLastName" type="text" placeholder="Enter new last name"></td>
				</tr>			
				<tr>
					<td>Username:</td>
					<td id="currentUserName"></td>
					<td><input id="newUserName" type="text" placeholder="Enter new username"></td>
				</tr>
			</tbody>
		</table>
		<button class="btn btn-primary" type="button" onclick="updateInfo()">Submit</button>
	</form>
	<script src="../js/employeeInfo.js"></script>
	<!-- <script src="../js/verifyCookie.js"></script> -->
</body>
</html>

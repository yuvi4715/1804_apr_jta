<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Approve/Deny Requests</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
</head>

<body style="padding: 45px">
	<h3>Approve/Deny Reimbursement Requests</h3>
	<form>
		<div class="form-group">
			<label>Request ID: </label> <input type="number" class="form-control"
				name="requestID" id="requestID" required="required"><small
				class="form-text text-muted">Enter the Request ID of the
				request you would like to change</small>
		</div>
		<div class="form-group">
			<label>New Status:</label> <input type="text" class="form-control"
				name="newStatus" id="newStatus" required="required"> <small
				class="form-text text-muted">Enter a new status for this
				request</small>
		</div>
		<button type="button" class="btn btn-primary"
			onclick="approveDeny()">Update</button>
	</form>
	<script src="../js/approveDeny.js"></script>
</body>
</html>

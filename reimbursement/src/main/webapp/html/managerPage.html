    border: 1px solid #dddddd;

}

    background-color: #dddddd;
}
</style>

<body>

    <label for="status"><b>Status</b></label>
    <input type="text" placeholder="Type in new status" name="status" required>

    <button type="submit" id ="update_request">Update</button>
   
  </div>

</form>

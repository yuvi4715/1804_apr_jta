<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to JavaScript</title>
</head>
<body>
	<section>
		<div>
			<form action="#">
				<input type="text" placeholder="enter username" id="username">
				<input type="text" placeholder="enter password" id="password">
				<button id="submit" value="Submit" onclick="clickButton()">Submit</button>
			</form>
		</div>
		<div>
			<p id="print">Before clicking the submit button</p>
		</div>
		<div>
			<p id="mousemovement" onmouseover="mouseOver()" onmouseout="mouseOut()"> 
			Before the mouse movement</p>
		</div>
	</section>
	<script type="text/javascript" src="../js/day1.js">
	</script>
</body>
</html>

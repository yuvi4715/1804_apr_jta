<div class="well">
    <input [(ngModel)]="pokeId"><input type="button" value="SUBMIT" (click)="fetchData()">
    <table border="2px">
        <tr><th>NAME</th><td>{{pkmn.name}}</td></tr>
        <tr><th>ID</th><td>{{pkmn.id}}</td></tr>
        <tr><th>WEIGHT</th><td>{{pkmn.weight}}</td></tr>
        <tr><th>SPRITE</th><td><img [src]="pkmn.sprite" (click)="changePicture()"></td></tr>
    </table>
</div>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-11">
                <h1>Welcome Home, Employee</h1>
            </div>
            <div class="col-sm-1">
                <form action="logout.do" method="POST">
                    <br>
                    <button class="btn btn-primary" onclick="submit">Log Out</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        Your information:
        <ul id="myInfo">
        </ul>
    </div>
    <div class="container-fluid">
        Update your information (leave blank if you want no changes):
        <br>
        <div class="row">
            <div class="col-sm-2">
                <input type="text" id="newFirst" placeholder="New First Name" class="form-control">
            </div>
            <div class="col-sm-2">
                <input type="text" id="newLast" placeholder="New Last Name" class="form-control">
            </div>
            <div class="col-sm-4">
                <input type="text" id="newEmail" placeholder="New Email" class="form-control">
            </div>
            <div class="col-sm-2">
                <input type="text" id="newPass" placeholder="New Password" class="form-control">
            </div>
            <div class="col-sm-2">
                <button id="modifyUser" class="btn btn-primary">Submit Changes</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <br> Submit a request:
        <div class="row">
            <div class="col-sm-5">
                <input type="text" id="reqAmount" class="form-control" placeholder="Amount">
            </div>
            <div class="col-sm-5">
                <input type="text" id="reqPurpose" class="form-control" placeholder="Purpose">
            </div>
            <div class="col-sm-2">
                <button id="submitReq" class="btn btn-primary">Submit Request</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-2">
                <button id="empDenReq" class="btn btn-primary">View Denied Requests.</button>
            </div>
            <div class="col-md-2">
                <button id="empAppReq" class="btn btn-primary">View Approved Requests</button>
            </div>
            <div class="col-md-2">
                <button id="empPenReq" class="btn btn-primary">View Pending Requests</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <h3 id="theH3">Requests will appear in the table below:</h3>
        <table class="table table-striped" id="thetable">
            <thead>
                <th>Request ID</th>
                <th>Reviewer ID</th>
                <th>Amount</th>
                <th>Request Date</th>
                <th>Review Date</th>
                <th>Status</th>
                <th>Purpose</th>
            </thead>
            <tbody id="thebody">
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="../js/employee.js"></script>
</body>

</html>

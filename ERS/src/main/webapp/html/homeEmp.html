<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div>
        <h1>Welcome Home, Employee</h1>
        Your information:
        <ul id="myInfo">
        </ul>
        <div>
            <br>
            <form action="logout.do" method="POST">
                <input type="submit" value="Log Out">
            </form>
            <br>
        </div>
    </div>
    <div>
        Update your information (leave blank if you want no changes):
        <br>
        <input type="text" id="newFirst" placeholder="New First Name"> •
        <input type="text" id="newLast" placeholder="New Last Name"> •
        <input type="text" id="newEmail" placeholder="New Email"> •
        <input type="text" id="newPass" placeholder="New Password">
        <button id="modifyUser">Submit Changes</button>
    </div>
    <div>
        <br> Submit a request:
        <br> Amount:
        <input type="text" id="reqAmount"> Purpose:
        <input type="text" id="reqPurpose">
        <button id="submitReq">Submit Request</button>
    </div>
    <div>
        <br>
        <button id="empDenReq">View Denied Requests.</button>
        <button id="empAppReq">View Approved Requests</button>
        <button id="empPenReq">View Pending Requests</button>
    </div>
    <div>
        <h3 id="theH3">Requests will appear in the table below:</h3>

        <table style="width:100%" border="1" id="thetable">
            <thead>
                <th>Request ID</th>
                <th>Reviewer ID</th>
                <th>Amount</th>
                <th>Request Date</th>
                <th>Review Date</th>
                <th>Status</th>
                <th>Purpose</th>
            </thead>
            <tbody id="thebody">

            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="../js/employee.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Main Page</title>
<link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<link href="../css/mainpage.css" rel="stylesheet" id="mainpage-css">
</head>
<body>
<ul>
	<li><a href="#">Home</a></li>
	<li><a href="esubmitrequest.html" onclick="submit()">Submit Request</a></li>
	<li><a href="#allMyRequests" onClick="getAllMyRequests()">All My Requests</a></li>
	<li><a href="#infomation" id="info" onclick="getInfo()">Information</a></li>
	<li><a href="#update" id="update" onclick="update()">Update</a></li>
	<li><a href="login.html">Logout</a></li>
</ul>
<div>
 	<input type="text" name="fname" id="fname" placeholder="Update first name">
 	<input type="text" name="nname" id="lname" placeholder="Update last name">
 	</div>
<div>
 	</div>
        <div class="table-container">
        	<table id="request-table" class="table">
        		<thead>
        			<tr>
        			<th scope="col">Request ID</th>
        			<th scope="col">Amount</th>
        			<th scope="col">Requester</th>
        			<th scope="col">Reviewed By</th>
        			<th scope="col">Status</th>
        			<th scope="col">Purpose</th>
        			<th scope="col">Request Date</th>
        			<th scope="col">Review Date</th>
        			<th scope="col">Image</th>
        			</tr>
        		</thead>
        		<tbody id = "request-body"></tbody>
        	</table>
        </div>
        <div class="table-container2">
        	<table id="employee-table" class="table">
        		<thead>
        			<tr>
        			<th scope="col">Employee ID</th>
        			<th scope="col">First Name</th>
        			<th scope="col">Last Name</th>
        			<th scope="col">Username</th>
        			<th scope="col">Password</th>
        			<th scope="col">Email</th>
        			<th scope="col">Employee Role</th>  
        			</tr>
        		</thead>
        		<tbody id = "employee-body"></tbody>
        	</table>
        </div>
        <script type="text/javascript" src="../js/emainpage.js"></script>
</body>
</html>
